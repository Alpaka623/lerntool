<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren - Lerntool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="text-gray-200">
<div class="container mx-auto p-8 max-w-md mt-20">
    <div class="card p-8 rounded-2xl shadow-2xl text-center">
        <h1 class="text-4xl font-bold text-white mb-6">Registrieren</h1>
        <form id="register-form" class="space-y-6">
            <input type="email" id="register-email" placeholder="E-Mail" class="w-full px-4 py-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
            <input type="password" id="register-password" placeholder="Passwort" class="w-full px-4 py-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
            <input type="password" id="invitation-code" placeholder="Einladungs-Passwort" class="w-full px-4 py-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
            <button type="submit" class="w-full px-5 py-3 bg-cyan-700 text-white rounded-lg shadow-lg hover:bg-cyan-600 transition-colors font-semibold">Account erstellen</button>
        </form>
        <p id="error-message" class="text-red-500 mt-4 h-4"></p>
        <p class="mt-6 text-gray-400">
            Schon einen Account? <a href="login.html" class="text-cyan-400 hover:underline">Hier anmelden</a>
        </p>
    </div>
</div>
<script type="module" src="js/auth.js"></script>
</body>
</html>

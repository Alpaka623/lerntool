<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Bereich - Lerntool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="text-gray-200">
<div class="container mx-auto p-8 max-w-2xl mt-10">
    <div class="card p-8 rounded-2xl shadow-2xl">
        <a href="index.html" class="text-cyan-400 hover:underline mb-6 block">&larr; Zurück zur Hauptseite</a>
        <h1 class="text-4xl font-bold text-white mb-6">Admin Dashboard</h1>

        <div class="space-y-4">
            <h2 class="text-2xl font-semibold text-cyan-300">Einladungscode generieren</h2>
            <p class="text-gray-400">Klicke auf den Button, um einen neuen Code zu erstellen. Dieser Code ist für 5 Minuten gültig.</p>
            <button id="generate-code-btn" class="px-5 py-3 bg-cyan-700 text-white rounded-lg shadow-lg hover:bg-cyan-600 transition-colors font-semibold">Neuen Code generieren</button>

            <div id="result-box" class="mt-4 p-4 bg-gray-800 rounded-lg min-h-[50px] text-center">
                <p id="code-display" class="text-2xl font-mono tracking-widest text-amber-400"></p>
                <p id="admin-error" class="text-red-500"></p>
            </div>
        </div>

    </div>
</div>
<script type="module" src="js/admin.js"></script>
</body>
</html>

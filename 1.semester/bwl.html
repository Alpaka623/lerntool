<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BWL - Lerntool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/1599/1599145.png">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .calc-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1.5fr;
            gap: 0.5rem;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .calc-row > div, .calc-row > input {
            padding: 0.5rem;
            border-radius: 0.375rem;
        }
        .calc-label { text-align: left; }
        .calc-label strong { color: #e5e7eb; }
        .calc-row.target-row .calc-label strong {
            color: #60a5fa; /* Tailwind blue-400 */
            font-weight: 700;
        }
        .calc-percent, .calc-value {
            background-color: #374151;
            border: 1px solid #4b5563;
            font-family: monospace;
            text-align: right;
        }
        .calc-value.given, .calc-percent.given {
            font-weight: bold;
            color: #e5e7eb;
        }
        .calc-value.input, .calc-percent.input {
            width: 100%;
            color: #e5e7eb;
        }
        .calc-value.input::placeholder, .calc-percent.input::placeholder { color: #6b7280; }
        .input.correct { border-color: #2dd4bf; background-color: rgba(45, 212, 191, 0.1); }
        .input.incorrect { border-color: #f472b6; background-color: rgba(244, 114, 182, 0.1); }
        .calc-row.target-row .input {
            border-width: 2px;
            border-color: #60a5fa;
        }
        .calc-row.target-row .input.correct { border-color: #2dd4bf; }
        .calc-row.target-row .input.incorrect { border-color: #f472b6; }
        .calc-separator {
            height: 2px;
            background-color: #0891b2;
            margin: 0.75rem 0;
        }
        .calc-instruction {
            padding: 1rem;
            background-color: rgba(8, 145, 178, 0.2);
            border: 1px solid #0891b2;
            border-radius: 0.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        #solution-steps {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #1f2937;
            border-radius: 0.5rem;
            border: 1px solid #374151;
            display: none; /* Hidden by default */
        }
        #solution-steps h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2dd4bf;
            margin-bottom: 1rem;
        }
        #solution-steps ol {
            list-style-type: decimal;
            margin-left: 1.5rem;
            space-y: 0.5rem;
        }
        #solution-steps code {
            font-family: monospace;
            background-color: #374151;
            padding: 0.1rem 0.4rem;
            border-radius: 0.25rem;
            color: #e5e7eb;
        }
    </style>
</head>
<body class="text-gray-200">
<div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-7xl">
    <div id="bwl-app" class="subject-view active">
        <header class="text-center mb-12 relative">
            <button class="back-to-hub-btn absolute top-0 left-0 px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition-colors">&larr; Zurück</button>
            <h1 class="text-5xl font-bold text-white">Betriebswirtschaftslehre</h1>
            <p class="text-xl text-gray-400 mt-2">Dein interaktiver Lernassistent für BWL</p>
        </header>

        <nav class="flex flex-wrap justify-center gap-2 sm:gap-3 mb-12">
            <button data-bwl-target="bwl-handelskalkulation" class="bwl-nav-button active font-semibold py-2 px-5 rounded-full">Handelskalkulation</button>
            <button data-bwl-target="bwl-produktionskalkulation" class="bwl-nav-button font-semibold py-2 px-5 rounded-full">Produktionskalkulation</button>
            <button data-bwl-target="bwl-bab" class="bwl-nav-button font-semibold py-2 px-5 rounded-full">Betriebsabrechnungsbogen</button>
            <button data-bwl-target="bwl-quiz" class="bwl-nav-button font-semibold py-2 px-5 rounded-full">Richtig/Falsch Quiz</button>
        </nav>

        <main>
            <section id="bwl-handelskalkulation" class="bwl-content-section active">
                <div class="card p-8 rounded-2xl shadow-2xl space-y-6">
                    <h2 class="text-3xl font-bold text-cyan-400 mb-4">Übung: Handelskalkulation</h2>
                    <div id="kalkulation-container">
                    </div>
                    <div class="flex justify-center gap-4 mt-6">
                        <button id="generate-task-btn" class="px-6 py-3 bg-cyan-700 text-white rounded-lg shadow-lg hover:bg-cyan-600">Aufgabe generieren</button>
                        <button id="show-solution-btn" class="px-6 py-3 bg-amber-600 text-white rounded-lg shadow-lg hover:bg-amber-500">Ergebnis anzeigen</button>
                        <button id="show-steps-btn" class="px-6 py-3 bg-gray-600 text-white rounded-lg shadow-lg hover:bg-gray-500">Lösungsweg anzeigen</button>
                    </div>
                    <div class="text-center text-sm text-gray-500 mt-4">
                        <p>Dieser Aufgabengenerator ist eine Nachbildung. Es kann nicht garantiert werden, dass er fehlerfrei ist.</p>
                        <p>Das Original findest du hier: <a href="https://bwl-aufgabengenerator.pages.inf.fh-dortmund.de/mainpage/handelskalkulation/#/" target="_blank" class="text-cyan-400 hover:underline">FH Dortmund BWL-Aufgabengenerator</a></p>
                    </div>
                    <div id="solution-steps">
                    </div>
                </div>
            </section>
            <section id="bwl-produktionskalkulation" class="bwl-content-section"></section>
            <section id="bwl-bab" class="bwl-content-section"></section>
            <section id="bwl-quiz" class="bwl-content-section"></section>
        </main>
    </div>
</div>
<script src="js/1.semester/bwl.js"></script>
</body>
</html>
